<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dopple Bot</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="stack" style="--stacks: 3;">
            <span style="--index: 0;">Game Lobbies</span>
            <span style="--index: 1;">Game Lobbies</span>
            <span style="--index: 2;">Game Lobbies</span>
        </div>
        <div class="lobby-container">
            <h2>Create a Lobby</h2>
            <label for="playerCount">Max Players:</label>
            <input type="number" id="playerCount" min="1" value="1" required>
            <button onclick="createLobby()">Create</button>
        </div>

        <div class="lobby-list">
            <h2>Available Lobbies</h2>
            <div id="lobbyList"></div>
        </div>
    </div>
</body>
</html>
